    <canvas id="sketch" width="800" height="600" style="border: 1px solid rgb(252, 250, 250);">
    </canvas>
    <script>
        src = "navbar.v01.js"

        document.addEventListener('DOMContentLoaded', main);

        var sketch;
        var context;

        function main() {
            sketch = document.getElementById('sketch');
            context = sketch.getContext("2d");
            context.fillStyle = "#B884DB";
            sketch.addEventListener("click", function (event) {
                draw_circle(event.x, event.y, 50);
            });
        }
        function draw_circle(x, y, r) {
            context.beginPath();
            context.arc(x, y, r, 0, 2 * Math.PI, true);
            context.closePath();
            context.fill();
        }

    </script>
